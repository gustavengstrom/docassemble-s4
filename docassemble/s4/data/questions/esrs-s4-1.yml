question: |
  Social 4-1 Consumers and end-users&#58; Policies related to consumers and end-users.
subquestion: |
  The undertaking shall describe its policies adopted to manage its material impacts of its products and/or services on consumers and end-users, as well as associated material risks and opportunities. All questions marked with * are voluntary. If unsure, leave blank.

  To get started, press **Continue**.
---
reset:
  - validate_status
---
mandatory: True
code: |
  multi_user = True
  guest_member = None

  # If not local browser session (device_local) has a token attribute then we look if it has been submitted as a query param
  # This works together with reset validate_status to ensure that every refresh and browser start token validity is checked
  if not hasattr(device_local, 'token'):
    device_local.token = url_args.get("token", "token_arg_not_found")
  # if "token" in url_args:
  #   del url_args["token"]

  django_hostname = os.environ.get("DJANGOHOSTNAME")
  login_url = f"https://{django_hostname}/accounts/login/"

  intro_screen
  validate_status, validate_content = validate_session(device_local.token)
  if validate_status != 200:
     invalid_token_screen
  else:
    session_info = json.loads(validate_content)
    board_id = session_info.get("board_id", "")
    survey_id = session_info.get("survey_id", "")
    guest_member = session_info.get("guest_member")
    external = session_info.get("external")
    include_question_ids = session_info.get("include_question_ids")
    
  if guest_member:
    redirect_url = "https://www.beyondcsrd.se"
  else:
    redirect_url = f"https://{django_hostname}/pages/{board_id}/{survey_id}/completed/?submitted=1"

  if external:
    external_organisation_name
  else:
    external_organisation_name = None

  question_ids = ["ESRS_S4_1_1", "ESRS_S4_1_2", "ESRS_S4_1_3", "ESRS_S4_1_4", "ESRS_S4_1_5", "ESRS_S4_1_6", "ESRS_S4_1_7", "ESRS_S4_1_8", "ESRS_S4_1_9", "ESRS_S4_1_10", "ESRS_S4_1_11", "ESRS_S4_1_12", "ESRS_S4_1_13", "ESRS_S4_1_14", "ESRS_S4_1_15", "ESRS_S4_1_16", "ESRS_S4_1_17", "ESRS_S4_1_18", "ESRS_S4_1_19"]

  if include_question_ids: 
    for question_id in question_ids:
        if not question_id in include_question_ids:
          define(question_id, "")
          
  else:
    include_question_ids = question_ids
    

  # This is needed so we can filter active interviews on board_id
  session_tags().add(board_id)
  session_tags().add(board_id+"__"+survey_id)

  survey_data = []
  survey_data.append({'name': 'Does the undertaking have policies to manage material impacts, risks and opportunities related to consumers and end-users?', 'value': ESRS_S4_1_1 if ESRS_S4_1_1!='None' else '', 'id': 'ESRS_S4_1_1', 'answer_type': 'Yes/No/Partly', 'included': 'ESRS_S4_1_1' in include_question_ids})
  if not defined('ESRS_S4_1_2'):
    define('ESRS_S4_1_2', '_n/a_')
  survey_data.append({'name': 'Please disclose the reasons for not having adopted policies.', 'value': ESRS_S4_1_2, 'id': 'ESRS_S4_1_2', 'answer_type': 'OPEN_LARGE', 'condition': 'ESRS_S4_1_1', 'condition_criteria': 'No/Partly', 'included': 'ESRS_S4_1_2' in include_question_ids})
  if not defined('ESRS_S4_1_3'):
    define('ESRS_S4_1_3', '_n/a_')
  survey_data.append({'name': 'Please disclose the timeframe in which the undertakings aims to adopt policies.*', 'value': ESRS_S4_1_3, 'id': 'ESRS_S4_1_3', 'answer_type': 'OPEN', 'condition': 'ESRS_S4_1_1', 'condition_criteria': 'No/Partly', 'included': 'ESRS_S4_1_3' in include_question_ids})
  survey_data.append({'name': 'Please describe the key contents of policy/ies.', 'value': ESRS_S4_1_4, 'id': 'ESRS_S4_1_4', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_4' in include_question_ids})
  survey_data.append({'name': 'Please describe the scope of policy or of its exclusions.', 'value': ESRS_S4_1_5, 'id': 'ESRS_S4_1_5', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_5' in include_question_ids})
  survey_data.append({'name': 'Please describe the most senior level in organisation that is accountable for implementation of policy.', 'value': ESRS_S4_1_6, 'id': 'ESRS_S4_1_6', 'answer_type': 'OPEN', 'included': 'ESRS_S4_1_6' in include_question_ids})
  survey_data.append({'name': 'Please disclose third-party standards or initiatives that are respected through implementation of policy.', 'value': ESRS_S4_1_7, 'id': 'ESRS_S4_1_7', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_7' in include_question_ids})
  survey_data.append({'name': 'Please describe consideration given to interests of key stakeholders in setting policy.', 'value': ESRS_S4_1_8, 'id': 'ESRS_S4_1_8', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_8' in include_question_ids})
  survey_data.append({'name': 'Please explain how policy is made available to potentially affected stakeholders and stakeholders who need to help implement it.', 'value': ESRS_S4_1_9, 'id': 'ESRS_S4_1_9', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_9' in include_question_ids})
  survey_data.append({'name': 'Please describe the policies to manage material impacts, risks and opportunities related to affected consumers and end-users, including specific groups or all consumers / end-users.', 'value': ESRS_S4_1_10, 'id': 'ESRS_S4_1_10', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_10' in include_question_ids})
  survey_data.append({'name': 'Please describe relevant human rights policy commitments relevant to consumers and/or end-users.', 'value': ESRS_S4_1_11, 'id': 'ESRS_S4_1_11', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_11' in include_question_ids})
  survey_data.append({'name': 'Please disclose the general approach in relation to respect for human rights of consumers and end-users.', 'value': ESRS_S4_1_12, 'id': 'ESRS_S4_1_12', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_12' in include_question_ids})
  survey_data.append({'name': 'Please disclose the general approach in relation to engagement with consumers and end-users.', 'value': ESRS_S4_1_13, 'id': 'ESRS_S4_1_13', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_13' in include_question_ids})
  survey_data.append({'name': 'Please disclose the general approach in relation to measures to provide and (or) enable remedy for human rights impacts.', 'value': ESRS_S4_1_14, 'id': 'ESRS_S4_1_14', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_14' in include_question_ids})
  survey_data.append({'name': 'Are policies aligned with relevant internationally recognised instruments?', 'value': ESRS_S4_1_15 if ESRS_S4_1_15!='None' else '', 'id': 'ESRS_S4_1_15', 'answer_type': 'Yes/No/Partly', 'included': 'ESRS_S4_1_15' in include_question_ids})
  if not defined('ESRS_S4_1_16'):
    define('ESRS_S4_1_16', '_n/a_')
  survey_data.append({'name': 'Please explain how policies are aligned with relevant internationally recognised instruments.', 'value': ESRS_S4_1_16, 'id': 'ESRS_S4_1_16', 'answer_type': 'OPEN', 'condition': 'ESRS_S4_1_15', 'condition_criteria': 'Yes/Partly', 'included': 'ESRS_S4_1_16' in include_question_ids})
  survey_data.append({'name': 'Please disclose the extent and indication of nature of cases of non-respect of the UN Guiding Principles on Business and Human Rights, ILO Declaration on Fundamental Principles and Rights at Work or OECD Guidelines for Multinational Enterprises that involve consumers and/or end-users.*', 'value': ESRS_S4_1_17, 'id': 'ESRS_S4_1_17', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_17' in include_question_ids})
  survey_data.append({'name': 'Please disclose explanations of significant changes to policies adopted during reporting year.*', 'value': ESRS_S4_1_18, 'id': 'ESRS_S4_1_18', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_18' in include_question_ids})
  survey_data.append({'name': 'Please disclose an illustration of the types of communication of its policies to those individuals, group of individuals or entities for whom they are relevant.*', 'value': ESRS_S4_1_19, 'id': 'ESRS_S4_1_19', 'answer_type': 'OPEN_LARGE', 'included': 'ESRS_S4_1_19' in include_question_ids})

  card_title = 'esrs-s4-1'
  card_description = ''
  # Description section in the wekan board - need to be composed with markdown and be populated with datapartner_url from the intervfile_uploadsiew.
  card_title = f"{card_title}"
  card_description = f"{card_description}"
  
  email_title = 'esrs-s4-1'
  #! Email compose for outgoing email.
  email_body = f"Dear Partner, <br> <br> This is an automated message to confirm we have recieved the form - {email_title}.  <br> <br> Best regards <br> reportAll Team."
  
  email_data = [
      {
          "subject": email_title,
          "body": email_body,
          "recipients": [],
          "from": "info@reportall.se",
      }
  ]

  survey_data_ids = [d['id'] for d in survey_data]
  survey_analytics = []
  survey_analytics.append({"id": "S4_compliance_F1", "name": "S4 compliance ratio", "values": ["ESRS_S4_1_1", "ESRS_S4_1_2", "ESRS_S4_1_4", "ESRS_S4_1_5", "ESRS_S4_1_6", "ESRS_S4_1_7", "ESRS_S4_1_8", "ESRS_S4_1_9", "ESRS_S4_1_10", "ESRS_S4_1_11", "ESRS_S4_1_12", "ESRS_S4_1_13", "ESRS_S4_1_14", "ESRS_S4_1_15", "ESRS_S4_1_16", "ESRS_S4_1_17"], "dtypes": []})
  survey_analytics.append({"id": "ESRS_S4_1_F1", "name": "Policy", "values": ["ESRS_S4_1_2", "ESRS_S4_1_3"], "dtypes": ["OPEN_LARGE", "OPEN"]})
  survey_analytics.append({"id": "ESRS_S4_1_F2", "name": "Policy", "values": ["ESRS_S4_1_4", "ESRS_S4_1_6"], "dtypes": ["OPEN_LARGE", "OPEN"]})

  survey_analytics_dq = []
  for sa_idx, sa in enumerate(survey_analytics):
    if not all([_id in survey_data_ids for _id in sa["values"]]):
      sd_tag = []
      sd_found = []
      drop_sa_ids = []
      for sd in survey_data:
        for _id in sa["values"]:
          if _id in sd["id"]:
            sd_found.append(sd["id"])
            tag = sd.get("tag")
            if tag:
              sd_tag.append(tag)
            break
        if len(sd_found) == len(sa["values"]) and len(sd_found)>0:   # Found all sa values in survey_data
          dynamic_sa_dict = survey_analytics[sa_idx].copy()
          dynamic_sa_dict["id"] = dynamic_sa_dict["id"] + f"__DQ{sd_found[0].split('__DQ')[-1]}"
          dynamic_sa_dict["values"] = sd_found
          dynamic_sa_dict["tag"] = next(iter(set(sd_tag)), None)
          survey_analytics_dq.append(dynamic_sa_dict)
          drop_sa_ids.append(sa_idx)
          sd_found = []
          sd_tag = []
    else:
      survey_analytics_dq.append(sa)


  data = {
      "board_id": board_id,
      "survey_id": survey_id,
      "external_organisation": external_organisation_name,
      "survey_data": survey_data,
      "survey_analytics": survey_analytics_dq,
      "survey_uploads": [],
      "max_responses": {"count": "1", "date_period": "year", "column_title": "Fiscal year"},
      "wekan_data": {
          "card_title": card_title,
          "card_description": card_description
  
      },
      # "email_data": email_data,
      "aux_data": [
      ],
      "guest_member": guest_member,
    }


  # send data to django
  final_screen
  reponse_status_code, response_content = store_interview_results(data)
  if reponse_status_code == 200:
    define('error_screen', False) 
    command('exit', url=redirect_url)
  else:
    error_screen
